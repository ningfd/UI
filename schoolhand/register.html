<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>账号注册页</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/register.css">
</head>
<body>

<div class="navbar-fixed-top container register-bg table-responsive display">


    <div class="col-sm-offset-2 login-container register">

        <!--右侧图片-->
        <div class="register-right">
            <div class=" img-position">
                <img src="../picture/index_schoolhand.png">

                <h2 class="text-info text-center h2 text-family">校园助手</h2>
            </div>

        </div>

        <!--注册部分-->
        <div class="register-left ">
            <form class="  form-horizontal login-form-margin" rol="form">

                <div class="form-group">
                    <label class="col-sm-3 control-label">我的学校</label>

                    <div class="col-sm-7 ">
                        <select class=" form-control ">
                            <option class="text-primary h5 ">济南大学</option>
                            <option class="text-primary h5 ">山东大学</option>
                            <option class="text-primary">山东财经大学</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">学号</label>

                    <div class="  col-sm-7">
                        <input type="number" class="form-control " placeholder="请输入您的学号">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label ">邮箱</label>

                    <div class="col-sm-7">
                        <input type="email" class="form-control " placeholder="输入邮箱账号">
                    </div>

                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">设置密码</label>

                    <div class="col-sm-7">
                        <input type="password" class="form-control " placeholder="输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">确认密码</label>

                    <div class="col-sm-7">
                        <input type="password" class="form-control " placeholder="再次输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">激活码</label>

                    <div class="col-sm-4">
                        <button type="button" class="btn btn-block " role="button">获取激活码</button>
                    </div>
                    <div class="col-sm-3">
                        <input type="number" class="form-control " placeholder="">
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-3 control-label"></label>

                    <div class="col-sm-7">
                        <button class="btn btn-block btn-bg" type="button" role="button">注册</button>
                    </div>
                </div>
                <div class="form-group ">
                    <label class="col-sm-3 control-label"></label>

                    <div class="col-sm-7">
                        <a href="#" class="text-primary">校园助手服务协议</a>
                    </div>
                </div>
                <div class="form-group link-height">
                    <div class="col-sm-offset-3 col-sm-7  bottom-link">
                    </div>
                </div>
            </form>
        </div>

    </div>
    <div class="navbar-fixed-bottom footer">
        <div class="col-sm-offset-2 col-sm-3  ">

            <span>济南一达有限责任公司 京ICP备12002058号</span></div>

        <span>©2016 - 2016 SchoolHand Inc. All Rights Reserved</span>

    </div>
</div>

<script src="../js/bootstrap.min.js"></script>
<script src="../js/jquery-2.2.2.js"></script>


</body>
</html>
