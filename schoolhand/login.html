<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
<div class="navbar-fixed-top top-container">
    <div class="col-sm-offset-4 col-sm-4  ">
        <h1 class="h1 text-header-color text-center">校园闲置物品交易平台</h1>
    </div>
</div>

<div class="container display ">


    <!--登陆部分-->
    <div class="login-container">
        <form class="form-horizontal login-form-margin" rol="form">
            <div class="form-group">
                <label class="col-sm-3 control-label ">用户名</label>

                <div class="col-sm-7">
                    <input type="text" class="form-control " placeholder="输入用户名">
                </div>

            </div>

            <div class="form-group">
                <label class="col-sm-3 control-label">密码</label>

                <div class="col-sm-7">
                    <input type="password" class="form-control " placeholder="输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-3 col-sm-7">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox">记住密码
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group ">
                <div class=" col-sm-offset-3 col-sm-7">
                    <button class="btn btn-success" type="submit">确定</button>
                </div>
            </div>
            <div class="form-group link-height">
                <div class="col-sm-offset-6 col-sm-6  bottom-link">
                    <a class="text-primary ">忘记密码</a><span class="text-primary">/</span>
                    <a class="text-primary">注册账号</a>
                </div>
            </div>
        </form>
    </div>
    <!--图片部分-->
    <div class="img-container">
        <div class="img-rounded">
            <img src="../picture/login-jd.jpg">
        </div>
    </div>
</div>
<div class="navbar-fixed-bottom top-container footer">
    <div class="col-sm-offset-2 col-sm-8  ">
        <a class="text-primary ">关于校园助手</a><span>|</span>
        <a class="text-primary">服务条款</a><span>|</span>
        <span>©2016 - 2016 SchoolHand Inc. All Rights Reserved</span>
        <a class="text-primary">联系我们</a>
    </div>
</div>
</body>
</html>
